backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'assets/media'
public_folder: '/media'
locale: fr
slug:
  encoding: ascii
  clean_accents: true

collections:
  - name: categories
    label: Catégories
    label_singular: Catégorie
    folder: content/categories
    create: true
    editor: { preview: false }
    filter: {field: "visibleInCms", value: true}
    fields:
      - { label: "Visible", name: "visibleInCms", widget: hidden, default: true}
      - { label: Titre, name: title }

  - name: vulnerabilities
    label: Vulnérabilités
    label_singular: Vulnérabilités
    folder: content/vulnerabilities
    create: true
    editor: { preview: false }
    filter: { field: "visibleInCms", value: true }
    fields:
      - { label: "Visible", name: "visibleInCms", widget: hidden, default: true }
      - { label: Titre, name: title }
      - {
          label: Catégorie,
          name: categories,
          widget: relation,
          collection: categories,
          search_fields: ["title"],
          value_field: "title",
      }
      - {
        label: Risques,
        name: risks,
        widget: list,
        required: false
      }
      - {
        label: Bonnes pratiques,
        name: goodPractices,
        widget: relation,
        collection: good-practices,
        search_fields: [ "title" ],
        value_field: "title",
        multiple: true,
        required: false
      }
      - {
        label: Définitions,
        name: definitions,
        widget: relation,
        collection: definitions,
        search_fields: [ "title" ],
        value_field: "title",
        multiple: true,
        required: false
      }

  - name: good-practices
    label: Bonnes pratiques
    label_singular: Bonne pratique
    folder: content/good-practices
    create: true
    editor: { preview: false }
    filter: { field: "visibleInCms", value: true }
    view_groups:
      - label: Year
        field: categories
        pattern: Boîte mail
      - label: Year
        field: categories
        pattern: Déplacements
    fields:
      - { label: "Visible", name: "visibleInCms", widget: hidden, default: true }
      - { label: Titre, name: title }
      - {
        label: Catégorie,
        name: categories,
        widget: relation,
        collection: categories,
        search_fields: [ "title" ],
        value_field: "title",
      }
      - {
        label: Définitions,
        name: definitions,
        widget: relation,
        collection: definitions,
        search_fields: [ "title" ],
        value_field: "title",
        multiple: true,
        required: false
      }
      - { label: 'Contenu', name: 'body', widget: 'markdown', required: false }

  - name: definitions
    label: Définitions
    label_singular: Définition
    folder: content/definitions
    create: true
    editor: { preview: false }
    filter: { field: "visibleInCms", value: true }
    fields:
      - { label: "Visible", name: "visibleInCms", widget: hidden, default: true }
      - { label: Titre, name: title }
      - { label: 'Contenu', name: 'body', widget: 'markdown', required: false }
<script>
  let questionIndex = 0;
  const questionsEls = document.getElementById('quizz-questions');
  startQuizz();

  async function startQuizz() {
    const response = await fetch('/questions/index.json');
    const questions =  (await response.json()).data;

    loadQuestion(questions[questionIndex]);

    document.querySelectorAll('.quizz-validation-btn').forEach(el=>{
      el.addEventListener('click', ()=>{
      })
    });
  }

  function loadQuestion(question) {
    document.getElementById("quizz-question-text").innerText = question.text
    
  }

  function displayQuestionFromIndex(index) {
    hideAllQuestions();
    Array.from(questionsEls.children)[index].classList.remove('hidden');
  }

  function hideAllQuestions() {
    Array.from(questionsEls.children).forEach(el=>el.classList.add('hidden'));
  }
</script>

<section id="results" class="hidden min-h-screen pb-6 flex flex-col gap-y-8">
  <section class="flex flex-col justify-center items-center container pt-16 mb-24">
    <img src="/icons/quizz/feedback-icon.png" alt="feedback icon" class="m-0">
    <h1 id="level" class="text-h1 text-black text-center mt-2">Fini !</h1>
    <p id="sentence-level" class="text-center text-dark_gray text-md"></p>
  </section>

  <div class="absolute top-96 left-0 container z-50 bg-white">
    <section class="relative p-4 gap-2 rounded-2xl justify-center items-stretch shadow-2xl text-black flex flex-row">
      <article class="w-full flex flex-col items-center gap-2">
        <span>Score</span>
        <span id="result-score" class="text-h2"></span>
      </article>

      <div class="my-2 w-1 bg-dark_gray"></div>

      <article class="w-full flex flex-col items-center gap-2">
        <img id="result-image">
        <span id="result-sentence" class="text-h2"></span>
      </article>
    </section>
  </div>

  <section class="container bg-gradient-to-t from-[#2FA2EE] to-[#1B0A40] drop-shadow-xl pt-40 text-white" style="min-height:100vh; clip-path: polygon(0 100%, 0 17%, 41% 0, 100% 22%, 100% 100%);">
    <section class="container">
      <h2 class="text-h2">Les bonnes pratiques</h2>
      <div class="flex flex-col gap-3 " id="result-question-good-practices">
        <p class="mt-4 mb-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="/" class="w-fit bg-white text-primary p-4 rounded-xl">Je me renseigne</a>
      </div>

      <h2 class="text-h2 mt-12">Les thématiques</h2>
      <div class="flex flex-col gap-3" id="result-question-thematique">
        <p class="mt-4 mb-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="/" class="w-fit bg-white text-primary p-4 rounded-xl">Je me renseigne</a>
      </div>
    </section>

    <section class="container">
      <h2 class="text-h2 mt-12 mb-7">Corrigé</h2>
      <div class="grid-cols-4 gap-4 pb-16" id="result-correction">
      </div>
    </section>
  </section>

  <section class="container bg-light_gray rounded-2xl h-fit pt-12 flex flex-col gap-4">
    <h3 id="correction-enonce" class="font-bold text-dark_gray mb-2"></h3>
    <div id="correction-question-container" class="my-auto grid grid-cols-4 gap-x-8 gap-y-3"></div>
    <p id="correction-text" class="text-dark_gray"></p>
  </section>
</section>

<template id="template-correction-item">
  <button class="correct-btn px-6 py-4 mx-2 first:ml-0 last:mr-0 bg-white rounded-xl text-secondary text-h1 aria-selected:bg-green aria-selected:text-white">
    <span class="correct-btn-text"></span>
  </button>
</template>

<template id="template-correction-item-wrong">
  <button class="relative px-6 py-4 mx-2 first:ml-0 last:mr-0 bg-white rounded-xl text-orange text-h1 aria-selected:bg-orange aria-selected:text-white">
    <span class="correct-btn-text"></span>
    <div class="absolute h-2 w-2 bg-current top-2 right-2 rounded-full"></div>
  </button>
</template>

<section id="results" class="hidden min-h-screen pb-6 flex flex-col gap-y-8">
  <section class="flex flex-col gap-4 justify-center items-center container pt-16">
    <img src="/icons/quizz/feedback-icon.png" alt="feedback icon" class="m-0">
    <h1 id="level" class="text-h1 text-black text-center">Fini !</h1>
    <p id="sentence-level" class="text-center text-dark_gray text-md"></p>
  </section>

  <div class="container z-50">
    <section class="relative px-4 py-6 gap-3 rounded-2xl justify-center items-stretch bg-white shadow-2xl text-black flex flex-row">
      <article class="w-full flex flex-col items-center justify-center gap-2">
        <span class="text-label">Score</span>
        <span id="result-score" class="text-3xl"></span>
      </article>

      <div class="w-1 bg-light_gray"></div>

      <article class="w-full flex flex-col justify-center items-center gap-2">
        <img id="result-image" class="w-12 h-auto">
        <span id="result-sentence" class="text-label text-center"></span>
      </article>
    </section>
  </div>

  <section class="overflow-hidden relative -mt-32 md:-mt-40 drop-shadow-xl pt-40 md:pt-52 text-white">
    <div class="md:hidden -z-10 absolute top-0 left-1/2 -translate-x-[42%] h-[200%] bg-gradient-to-t from-[#2FA2EE] to-[#1B0A40] aspect-video object-cover" style="clip-path: polygon(40% 2%, 100% 31%, 100% 100%, 0 100%, 0 13%);"></div>
    <div class="max-md:hidden -z-10 absolute top-0 left-1/2 -translate-x-[60%] h-[200%] bg-gradient-to-t from-[#2FA2EE] to-[#1B0A40] aspect-video object-cover" style="clip-path: polygon(67% 0, 100% 18%, 100% 100%, 0 100%, 0 24%);"></div>
    <section class="container">
      <h2 class="text-h2">Les bonnes pratiques</h2>
      <div class="flex flex-col gap-3 " id="result-question-good-practices">
        <p class="mt-4 mb-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="/" class="w-fit bg-white text-primary p-4 rounded-xl">Je me renseigne</a>
      </div>

      <h2 class="text-h2 mt-12">Les thématiques</h2>
      <div class="flex flex-col gap-3" id="result-question-thematique">
        <p class="mt-4 mb-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="/" class="w-fit bg-white text-primary p-4 rounded-xl">Je me renseigne</a>
      </div>
    </section>

    <section class="container">
      <h2 class="text-h2 mt-12 mb-7">Corrigé</h2>
      <div class="grid grid-cols-4 md:grid-cols-8 gap-4 pb-16" id="result-correction">
      </div>
    </section>
  </section>

  <section class="container bg-light_gray rounded-2xl h-fit pt-12 flex flex-col gap-4">
    <h3 id="correction-enonce" class="font-bold text-dark_gray mb-2"></h3>
    <div id="correction-question-container" class="my-auto grid grid-cols-4 gap-x-8 gap-y-3"></div>
    <p id="correction-text" class="text-dark_gray"></p>
  </section>
</section>

<template id="template-correction-item">
  <button class="correction-btn aspect-square correct-btn bg-white rounded-xl text-green text-h1 aria-selected:text-white aria-selected:bg-green">
    <span class="correct-btn-text"></span>
  </button>
</template>

<template id="template-correction-item-wrong">
  <button class="correction-btn aspect-square relative bg-white rounded-xl text-orange text-h1 aria-selected:text-white aria-selected:bg-orange">
    <span class="correct-btn-text"></span>
    <div class="absolute h-2 w-2 bg-current top-2 right-2 rounded-full"></div>
  </button>
</template>

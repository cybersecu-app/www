<header class="z-50 top-0 fixed w-full h-auto">
    <div id="navbar" class="z-50 items-center p-4 w-full drop-shadow-md rounded-b-lg h-auto text-white bg-white flex justify-between">

        <a href="/" class="text-primary"><span><img src="/svgs/logo_icon.svg" alt="Accueil" class="w-12"></span></a>

        <button class="flex items-center justify-center gap-2 cursor-pointer items-center" onclick="toggleLinks()" name="menu">
            <a class="md:hidden text-label text-dark_gray text-xl">Menu</a>
            <img src="/svgs/icon_burger.svg" alt="Arrow icon" class="md:hidden h-full">
            {{ range .Site.Menus.header }}

            <ul class="hidden md:flex">
                <a href="{{ .URL }}">
                    <li class="text-sm w-auto p-3 flex justify-between md:flex">
                        <span class="text-dark_gray">{{ .Name }}</span>
                    </li>
                </a>
            </ul>
            {{ end }}
        </button>
    </div>

    <div id="links"
        class="hidden flex flex-col absolute -z-10 w-full drop-shadow-md rounded-b-md bg-white items-center gap-y-3 p-4">
        {{ range .Site.Menus.header }}
        <ul class="w-full">
            <a href="{{ .URL }}" class="w-auto h-auto">
                <li class="text-sm bg-light_gray w-auto min-w-100 p-4 rounded-xl flex justify-between items-baseline">
                    <span class="text-dark_gray">{{ .Name }}</span>
                    <span><img src="/svgs/icon_forward.svg" alt="Arrow icon" class=""></span>
                </li>
            </a>
        </ul>
        {{ end }}
    </div>

    <script>
        function toggleLinks(e) {
            const links = document.getElementById('links');
            const navbar = document.getElementById('navbar');

            links.classList.toggle('hidden');
            navbar.classList.toggle('drop-shadow-md');
            navbar.classList.toggle('rounded-b-lg');
        }
    </script>

</header>

<header class="z-50 top-0 fixed w-full h-auto">
    <div id="navbar" class="z-50 items-center p-4 w-full drop-shadow-md rounded-b-lg h-auto text-white bg-white flex justify-between">

        <a href="/" class="text-primary"><span><img src="/svgs/logo_icon.svg" alt="Accueil" class="w-12"></span></a>

        <button class="md:hidden flex items-center justify-center gap-3 cursor-pointer items-center" onclick="toggleLinks()" name="menu">
            <a class="text-label text-dark_gray text-xl">Menu</a>
            <img src="/svgs/icon_burger.svg" alt="Arrow icon" class="h-5">

        </button>

        <ul class="hidden md:flex text-dark_gray text-sm">
            {{ $currentPage := . }}
            {{ range .Site.Menus.header }}
            <li>
                <a href="{{ .URL }}" aria-selected="{{ eq $currentPage.Permalink (absURL .URL) }}" class="p-3 hover:bg-light_gray rounded-lg aria-selected:bg-primary aria-selected:text-white">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>

    <div id="links"
        class="hidden md:hidden flex flex-col absolute -z-10 w-full drop-shadow-md rounded-b-md bg-white items-center gap-y-3 p-4">
        <ul class="w-full flex flex-col gap-2 text-sm text-dark_gray">
            {{ range .Site.Menus.header }}
            <li class="">
                <a href="{{ .URL }}" aria-selected="{{ eq $currentPage.Permalink (absURL .URL) }}" class="bg-light_gray w-auto p-4 rounded-xl flex justify-between items-baseline aria-selected:bg-primary aria-selected:text-white">
                    <span>{{ .Name }}</span>
                    <span><img src="/svgs/icon_forward.svg" alt="->"></span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>

    <script>
        function toggleLinks(e) {
            const links = document.getElementById('links');
            const navbar = document.getElementById('navbar');

            links.classList.toggle('hidden');
            navbar.classList.toggle('drop-shadow-md');
            navbar.classList.toggle('rounded-b-lg');
        }
    </script>

</header>

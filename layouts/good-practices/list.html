{{ define "main" }}
<section class="relative w-full pt-5 -mt-5">
    <img class="w-full h-full hero-bg-img object-cover " src="/svgs/page-hero-bonnes-pratiques-bg.svg" alt="">
    <div class="container">
        <div class="text-center w-4/5 mx-auto text-white pb-20 pt-10">
            <h1 class="text-h1 text-white pb-16 pt-14 text-center">Les bonnes pratiques</h1>
        </div>
    </div>
</section>
<div class="container md:w-2/3 md:mt-10">
    {{ range .Pages }}
    <a href="{{ .Permalink }}">
        <div></div>
        <div  class="bg-white mb-10  p-5 rounded-2xl">
            <div class="flex flex-row justify-between">
                <p class="text-label text-black w-2/3">{{ .Title }}</p>
                <div class="self-center">
                    <img src="/svgs/arrowBlue.png" class="w-5"/>
                </div>
            </div>
            <div class="h-1 w-3/6 bg-gradient-to-r from-blue-300 to-white"></div>
        </div>
    </a>
    {{ end }}
</div>

{{ end }}
